
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 ">
        <div class="card bg-secondary " style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
  
            <div class="mb-md-5 mt-md-4 pb-5">
  
              <h2 class="fw-bold mb-md-5 text-uppercase text-white">Reset Password</h2><form #p="ngForm" (ngSubmit)="onSubmit(p)">
                <div class="form-floating  form-white mb-4">
                <input type="text" id="username" class="form-control"
                    placeholder="username" ngModel name="username"
                    #username="ngModel" required [ngClass]="{'is-invalid':username.touched && username.invalid}" />
                <label class="form-label" for="username">user name</label>
                <div *ngIf="username.errors?.['required']">
                  <div class="alert alert-danger" *ngIf="username.touched && username.invalid ">Username is required</div>
                </div>
            </div>
            <div class="form-floating form-white mb-5">
            <input type="password" id="password" class="form-control " placeholder="password" name="password"
                  ngModel #password="ngModel" required [ngClass]="{'is-invalid':password.touched && password.invalid}"
                   />
                <label class="form-label" for="password">Password</label>
                <div *ngIf="password.errors?.['required']">
                  <div class="alert alert-danger" *ngIf="password.touched && password.invalid ">password is required</div>
                </div>
              </div>
              <button class="btn btn-light bg-gradient lg px-5 py-2" type="submit" >Submit</button><div class="mt-4 text-center">
                <a href="javascript:void(0);" routerLink=""
                    class="text-dark fw-bold">Back to Login</a>
               
              </div></form>
            </div></div></div></div></div></div>
